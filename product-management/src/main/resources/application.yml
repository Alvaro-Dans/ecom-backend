spring:
  application:
    name: product-management
  datasource:
    url: jdbc:postgresql://db:5432/ecommerce_db
    username: ecommerce
    password: ecommerce
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  open-api:
    info:
      title: "API de Gesti√≥n de Productos"
      description: "Esta API permite crear, leer, actualizar y borrar productos en el sistema"
      version: "1.0.0"

server:
  port: 8081
